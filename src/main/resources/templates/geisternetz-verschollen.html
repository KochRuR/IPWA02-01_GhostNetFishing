<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Netz als verschollen melden</title>
</head>
<body>
	<h1>Netz als verschollen melden</h1>

	<p>Sind Sie sicher, dass folgendes Geisternetz verschollen ist?</p>

	<table border="1">
		<tr>
			<th>ID</th>
			<td th:text="${netz.id}"></td>
		</tr>
		<tr>
			<th>Latitude</th>
			<td th:text="${netz.latitude}"></td>
		</tr>
		<tr>
			<th>Longitude</th>
			<td th:text="${netz.longitude}"></td>
		</tr>
		<tr>
			<th>Größe (m²)</th>
			<td th:text="${netz.groesse}"></td>
		</tr>
		<tr>
			<th>Status</th>
			<td th:text="${netz.status}"></td>
		</tr>
	</table>

	<br>

	<form th:action="@{/geisternetz/verschollen}" method="post"
		style="display: inline;">
		<input type="hidden" name="id" th:value="${netz.id}" />
		<button type="submit">Ja, als verschollen melden</button>
	</form>
	<br>
	<br>
	<a href="javascript:history.back()">Zurück</a>

</body>
</html>
