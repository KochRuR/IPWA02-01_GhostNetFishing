<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Neues Geisternetz melden</title>
</head>
<body>
	<h1>Neues Geisternetz melden</h1>

	<form th:action="@{/geisternetz/melden}"
		th:object="${geisternetzMeldungDTO}" method="post">
		<label>Latitude:</label> <input type="number" th:field="*{latitude}"
			min="-90" max="90" step="0.000001" required /> <br> <br> <label>Longitude:</label>
		<input type="number" th:field="*{longitude}" min="-180" max="180"
			step="0.000001" required /> <br> <br> <label>Geschätzte
			Größe (in m²):</label> <input type="number" th:field="*{groesse}" min="1"
			max="1000" step="1" required /> <br> <br>

		<button type="submit">Melden</button>
	</form>

	<br>
	<a href="/meldender/uebersicht">Zurück zur Übersicht</a>
</body>
</html>
